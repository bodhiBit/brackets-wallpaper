<div id="brackets-wp-container">
    <style>
        #brackets-wp-container .wallpaper{
            background-image: url('file://{{{image}}}');
            background-position: {{position}};
            background-repeat: {{repeatType}};
        }
    </style>
    
    <div>
        <div data-fxid="blur">
            <div class="wallpaper"></div>
        </div>
    </div>
    
    <div>
        <div data-fxid="whitefilm"></div>
    </div>
</div>
