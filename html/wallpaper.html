<div id="wallpaper-container">
    <style>
        #wallpaper-container .wallpaper {
            background-image: url('file://{{{image}}}');
            background-position: {{position}};
            background-repeat: {{repeatType}};
        }
    </style>
    
    <div>
        <div data-fx="blur">
            <div class="wallpaper"></div>
        </div>
    </div>
    
    <div>
        <div data-fx="whitefilm"></div>
        <div data-fx="blackfilm"></div>
    </div>
</div>
